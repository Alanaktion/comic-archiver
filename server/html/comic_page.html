<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Page}} - {{.Title}} - Comic Archive</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="container mx-auto px-4 pt-2 pb-4">
        <nav class="d-flex gap-1">
            <a class="text-blue-500 hover:text-blue-600 focus-visible:text-blue-600" href="/">
                <span aria-hidden="true">&larr;</span>
                All comics
            </a>
            <span class="text-gray-400">/</span>
            <a class="text-blue-500 hover:text-blue-600 focus-visible:text-blue-600" href="/comic/{{.Title}}">
                {{.Title}}
            </a>
        </nav>
        <div class="flex items-center gap-2 my-2">
            <h1 class="text-2xl">
                {{.Title}}
            </h1>
            <a class="text-blue-600 underline cursor-pointer" href="{{.Comic.StartURL}}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                <span class="sr-only">
                    View comic website
                </span>
            </a>
        </div>

        <div class="my-4 text-center">
            <img src="/file/{{.Title}}/{{.Page}}" alt="{{.Page}}">
        </div>
        <nav class="flex justify-between">
            {{if .PrevPage}}
                <a class="text-blue-500 hover:text-blue-600 focus-visible:text-blue-600" href="/comic/{{.Title}}/{{.PrevPageIndex}}">
                    <span aria-hidden="true">&larr;</span>
                    {{.PrevPage}}
                </a>
            {{else}}
                <span></span>
            {{end}}
            {{if .NextPage}}
                <a class="text-blue-500 hover:text-blue-600 focus-visible:text-blue-600" href="/comic/{{.Title}}/{{.NextPageIndex}}">
                    {{.NextPage}}
                    <span aria-hidden="true">&rarr;</span>
                </a>
            {{else}}
                <span></span>
            {{end}}
        </nav>
    </div>
</body>
</html>
